<!-- Nifty Modal-->
<div id="modal-add-product" class="modal-container colored-header colored-header-primary custom-width modal-effect-9">
  <form id="form-add-product" (submit)="save()">
  <div class="modal-content" *ngIf="product">
    <div class="modal-header">
      <button type="button" (click)="close()" class="close modal-close"><span class="mdi mdi-close"></span></button>
      <h3 class="modal-title" *ngIf="product.id">Éditer {{ product.title }}</h3>
      <h3 class="modal-title" *ngIf="!product.id">Ajouter un produit</h3>
    </div>

    <div class="modal-body form">
      <div class="form-group">
        <input type="text" id="sku" name="sku" [(ngModel)]="product.sku" placeholder="SKU" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" id="title" name="title" [(ngModel)]="product.title" placeholder="Titre" class="form-control">
      </div>
    </div>
    <div class="modal-footer">

      <div *ngIf="saving">
          <app-spinner [height]="'100px'"></app-spinner>
      </div>

      <div *ngIf="!saving">
        <button type="button" (click)="close()" class="btn btn-default btn-lg">Annuler</button>
        <button type="submit" class="btn btn-primary btn-lg">
          <span *ngIf="product.id">Éditer le produit</span>
          <span *ngIf="!product.id">Ajouter</span>
        </button>
      </div>

    </div>
  </div>
  </form>
</div>
<div class="modal-overlay"></div>
