<!-- Nifty Modal-->
<div id="form-add" class="modal-container colored-header colored-header-primary custom-width modal-effect-9">
  <div class="modal-content" *ngIf="location">
    <div class="modal-header">
      <button type="button" (click)="close()" class="close modal-close"><span class="mdi mdi-close"></span></button>
      <h3 class="modal-title" *ngIf="location.id">Éditer {{ location.title }}</h3>
      <h3 class="modal-title" *ngIf="!location.id">Ajouter un emplacement</h3>
    </div>

    <div class="modal-body form">
      <div class="form-group">
        <input type="text" [(ngModel)]="location.title" placeholder="Titre" class="form-control">
      </div>
    </div>
    <div class="modal-footer">

      <div *ngIf="saving">
        <app-spinner [height]="'100px'"></app-spinner>
      </div>

      <div *ngIf="!saving">
        <button type="button"  (click)="close()" class="btn btn-default btn-lg">Annuler</button>
        <button type="button" (click)="save()" class="btn btn-primary btn-lg">
          <span *ngIf="location.id">Éditer l'emplacement</span>
          <span *ngIf="!location.id">Ajouter</span>
        </button>
      </div>

    </div>
  </div>
</div>
<div class="modal-overlay"></div>
